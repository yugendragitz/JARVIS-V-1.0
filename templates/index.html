<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Animated Circuit Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Circuit Lines Animation */
        .circuit-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(180deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        /* Faded JARVIS Background Text */
        .jarvis-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            font-size: 18vw;
            font-weight: 900;
            letter-spacing: 30px;
            color: rgba(0, 212, 255, 0.15);
            text-shadow: 
                0 0 40px rgba(0, 212, 255, 0.3),
                0 0 80px rgba(0, 212, 255, 0.2);
            text-transform: uppercase;
            pointer-events: none;
            z-index: 1;
            user-select: none;
            white-space: nowrap;
            animation: watermarkPulse 6s ease-in-out infinite, watermarkGlow 4s ease-in-out infinite alternate;
        }

        @keyframes watermarkPulse {
            0%, 100% { 
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.9;
                transform: translate(-50%, -50%) scale(1.02);
            }
        }

        @keyframes watermarkGlow {
            0% { 
                text-shadow: 
                    0 0 30px rgba(0, 212, 255, 0.2),
                    0 0 60px rgba(0, 212, 255, 0.1);
                letter-spacing: 28px;
            }
            100% { 
                text-shadow: 
                    0 0 50px rgba(0, 212, 255, 0.4),
                    0 0 100px rgba(0, 212, 255, 0.3),
                    0 0 150px rgba(0, 212, 255, 0.1);
                letter-spacing: 32px;
            }
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0); 
                opacity: 0.6;
            }
            50% { 
                transform: translate(100px, -100px); 
                opacity: 0.2;
            }
        }

        .container {
            display: none; /* Hide old container */
        }

        /* Voice-First Circular Interface */
        .voice-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            z-index: 10;
        }

        .outer-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 550px;
            height: 550px;
            border: 3px solid #00d4ff;
            border-radius: 50%;
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.5),
                inset 0 0 20px rgba(0, 212, 255, 0.2);
            animation: outerRingPulse 4s ease-in-out infinite;
            backface-visibility: hidden;
        }

        @keyframes outerRingPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.01);
                opacity: 1;
            }
        }

        .middle-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 470px;
            height: 470px;
            border: 3px solid rgba(0, 212, 255, 0.6);
            border-radius: 50%;
            box-shadow: 
                0 0 25px rgba(0, 212, 255, 0.4),
                inset 0 0 15px rgba(0, 212, 255, 0.2);
            animation: middleRingPulse 4s ease-in-out infinite 0.5s;
            backface-visibility: hidden;
        }

        @keyframes middleRingPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.01);
                opacity: 1;
            }
        }

        .green-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 390px;
            height: 390px;
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.3),
                inset 0 0 10px rgba(0, 212, 255, 0.2);
            animation: greenRingRotate 20s linear infinite;
            backface-visibility: hidden;
        }

        @keyframes greenRingRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .inner-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 310px;
            height: 310px;
            cursor: pointer;
            transition: transform 0.5s ease;
            z-index: 20;
            overflow: visible;
            backface-visibility: hidden;
            background: transparent;
            border: none;
            outline: none;
        }

        /* Arc Reactor from GitHub repo */
        .reactor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
        }

        .triangle {
            position: absolute;
            top: 66%;
            left: 50%;
            z-index: 99;
            transform: translate(-50%, -50%);
            width: 155px;
            aspect-ratio: 1;
            background-color: #69f1f1;
            clip-path: polygon(50% 88%, 0 0, 100% 0);
            box-shadow: 0 0 20px rgba(105, 241, 241, 0.8), 0 0 40px rgba(105, 241, 241, 0.4);
        }

        .triangle::after {
            content: '';
            display: block;
            position: absolute;
            top: 45%;
            left: 50%;
            z-index: 999;
            width: 120px;
            height: 120px;
            transform: translate(-50%, -50%);
            background-color: #000;
            clip-path: polygon(50% 90%, 0 0, 100% 0);
        }

        .circle-1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(rgba(105, 241, 241, 0.8), rgba(99, 193, 223, 0.8));
            animation: rotate-right 2s linear infinite;
        }

        .circle-1::before {
            content: '';
            position: absolute;
            z-index: 1;
            inset: 10px;
            border-radius: 50%;
            background-color: #000;
        }

        .circle-1 span {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(rgba(105, 241, 241, 0.8), rgba(99, 193, 223, 0.8));
        }

        .circle-1 span:nth-child(1) { filter: blur(5px); }
        .circle-1 span:nth-child(2) { filter: blur(5px); }
        .circle-1 span:nth-child(3) { filter: blur(15px); }
        .circle-1 span:nth-child(4) { filter: blur(75px); }

        .circle-2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 10px solid #69f1f1;
            box-shadow: 0 0 30px 30px rgba(105, 241, 241, 0.2);
            z-index: 9;
            animation: rotate-left 4s linear infinite;
        }

        .circle-2 span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% + 20px);
            height: 10px;
            background-color: #000;
        }

        .circle-2 span:nth-child(1) { transform: translate(-50%, -50%) rotate(90deg); }
        .circle-2 span:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg); }
        .circle-2 span:nth-child(3) { transform: translate(-50%, -50%) rotate(-45deg); }
        .circle-2 span:nth-child(4) { transform: translate(-50%, -50%) rotate(30deg); }
        .circle-2 span:nth-child(5) { transform: translate(-50%, -50%) rotate(-30deg); }
        .circle-2 span:nth-child(6) { transform: translate(-50%, -50%) rotate(0deg); }
        .circle-2 span:nth-child(7) { transform: translate(-50%, -50%) rotate(55deg); height: 5px; }
        .circle-2 span:nth-child(8) { transform: translate(-50%, -50%) rotate(125deg); height: 5px; }

        .circle-3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99;
            border-radius: 50%;
            box-shadow: 0 0 10px 10px rgba(105, 241, 241, 0.2);
        }

        .circle-3::after {
            content: '';
            display: block;
            width: 115px;
            height: 115px;
            border-radius: 50%;
            border: 3px dotted rgba(105, 241, 241, 0.8);
            animation: spin-right 10s linear infinite;
        }

        .circle-4 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 10px 10px rgba(105, 241, 241, 0.1);
            animation: rotate-left-right 20s infinite ease-in;
        }

        .circle-4 span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid;
            border-color: #69f1f1 transparent transparent;
        }

        .circle-4 span:nth-child(1) { transform: translate(-50%, -50%) rotate(45deg); }
        .circle-4 span:nth-child(2) { transform: translate(-50%, -50%) rotate(-75deg); }
        .circle-4 span:nth-child(3) { transform: translate(-50%, -50%) rotate(165deg); }

        .circle-5 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            animation: rotate-left-right 10s infinite ease-in;
            background-color: rgba(105, 241, 241, 0.2);
            box-shadow: 0 0 20px 20px rgba(105, 241, 241, 0.2);
        }

        .circle-5 span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            border: 5px solid;
            border-color: #69f1f1 transparent transparent;
        }

        .circle-5 span:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); }
        .circle-5 span:nth-child(2) { transform: translate(-50%, -50%) rotate(120deg); }
        .circle-5 span:nth-child(3) { transform: translate(-50%, -50%) rotate(240deg); }

        .circle-6 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99;
        }

        .circle-6::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px dashed #69f1f1;
            animation: spin-left 5s infinite ease-in;
        }

        .circle-7 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99;
        }

        .circle-7::after {
            content: '';
            display: block;
            width: 27px;
            height: 27px;
            border-radius: 50%;
            background-color: #69f1f1;
            animation: spin-left 5s infinite ease-in;
            box-shadow: 0 0 5px 5px rgba(105, 241, 241, 0.2);
        }

        .circle-8 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: rotate-left-right 5s infinite ease-in;
        }

        .circle-8 span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            border: 1px solid;
            border-color: #000 transparent transparent;
        }

        .circle-8 span:nth-child(1) { transform: translate(-50%, -50%) rotate(120deg); }
        .circle-8 span:nth-child(2) { transform: translate(-50%, -50%) rotate(240deg); }
        .circle-8 span:nth-child(3) { transform: translate(-50%, -50%) rotate(0deg); }

        @keyframes rotate-left {
            from { transform: translate(-50%, -50%) rotate(360deg); }
            to { transform: translate(-50%, -50%) rotate(0); }
        }

        @keyframes rotate-right {
            from { transform: translate(-50%, -50%) rotate(0); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes rotate-left-right {
            0% { transform: translate(-50%, -50%) rotate(0); }
            30% { transform: translate(-50%, -50%) rotate(360deg); }
            50% { transform: translate(-50%, -50%) rotate(0); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* For child elements that don't need translate */
        @keyframes spin-left {
            from { transform: rotate(360deg); }
            to { transform: rotate(0); }
        }

        @keyframes spin-right {
            from { transform: rotate(0); }
            to { transform: rotate(360deg); }
        }
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
            box-shadow: 
                inset 0 0 40px rgba(0, 0, 0, 0.9),
                0 0 30px rgba(0, 212, 255, 0.3);
            animation: centerGlow 4s ease-in-out infinite;
            overflow: hidden;
            backface-visibility: hidden;
        }

        /* Arc Reactor Triangle Shape */
        .inner-circle::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: 
                linear-gradient(135deg, transparent 45%, rgba(0, 212, 255, 0.3) 45%, rgba(0, 212, 255, 0.3) 55%, transparent 55%),
                linear-gradient(45deg, transparent 45%, rgba(0, 212, 255, 0.3) 45%, rgba(0, 212, 255, 0.3) 55%, transparent 55%),
                linear-gradient(90deg, transparent 45%, rgba(0, 212, 255, 0.3) 45%, rgba(0, 212, 255, 0.3) 55%, transparent 55%);
            clip-path: polygon(50% 15%, 85% 75%, 15% 75%);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.5),
                inset 0 0 15px rgba(0, 212, 255, 0.3);
            animation: triangleGlow 3s ease-in-out infinite;
            z-index: 1;
        }

        /* Triangle inner lines */
        .inner-circle::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: 
                linear-gradient(135deg, transparent 48%, rgba(0, 212, 255, 0.5) 48%, rgba(0, 212, 255, 0.5) 52%, transparent 52%),
                linear-gradient(45deg, transparent 48%, rgba(0, 212, 255, 0.5) 48%, rgba(0, 212, 255, 0.5) 52%, transparent 52%),
                linear-gradient(90deg, transparent 48%, rgba(0, 212, 255, 0.5) 48%, rgba(0, 212, 255, 0.5) 52%, transparent 52%);
            clip-path: polygon(50% 20%, 80% 70%, 20% 70%);
            animation: triangleInnerGlow 3s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes triangleGlow {
            0%, 100% { 
                opacity: 0.6;
                box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
            }
            50% { 
                opacity: 1;
                box-shadow: 0 0 30px rgba(0, 212, 255, 0.7);
            }
        }

        @keyframes triangleInnerGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.9; }
        }

        @keyframes centerGlow {
            0%, 100% { 
                box-shadow: 
                    inset 0 0 40px rgba(0, 0, 0, 0.9),
                    0 0 25px rgba(0, 212, 255, 0.3);
            }
            50% { 
                box-shadow: 
                    inset 0 0 40px rgba(0, 0, 0, 0.9),
                    0 0 35px rgba(0, 212, 255, 0.5);
            }
        }

        .inner-circle:hover {
            transform: translate(-50%, -50%);
            filter: brightness(1.05);
        }

        .inner-circle:hover .circle-1 {
            filter: brightness(1.2);
        }

        .inner-circle.listening {
            transform: translate(-50%, -50%);
        }

        @keyframes listeningPulse {
            0%, 100% { 
                filter: brightness(1);
            }
            50% { 
                filter: brightness(1.15);
            }
        }

        .inner-circle.listening .jarvis-text {
            animation: textPulse 1.2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(0, 212, 255, 0.7),
                             0 0 40px rgba(0, 212, 255, 0.4);
            }
            50% { 
                text-shadow: 0 0 30px rgba(0, 212, 255, 1),
                             0 0 60px rgba(0, 212, 255, 0.6);
            }
        }

        .jarvis-content {
            display: none;
        }

        /* Arc Reactor Animations */
        @keyframes arcRotateRight {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes arcRotateLeft {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        /* All old arc-* CSS removed - now using GitHub repo styles only */

        .jarvis-text {
            font-size: 1.8em;
            font-weight: 700;
            color: #00d4ff;
            letter-spacing: 8px;
            transition: all 0.3s ease;
            animation: smoothTextGlow 4s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.6),
                         0 0 30px rgba(0, 212, 255, 0.3);
            position: relative;
            text-align: center;
            line-height: 1.2;
            backface-visibility: hidden;
            z-index: 201;
        }

        @keyframes smoothTextGlow {
            0%, 100% { 
                text-shadow: 0 0 15px rgba(0, 212, 255, 0.5),
                             0 0 30px rgba(0, 212, 255, 0.3);
            }
            50% { 
                text-shadow: 0 0 25px rgba(0, 212, 255, 0.8),
                             0 0 50px rgba(0, 212, 255, 0.4);
            }
        }

        .status-indicator {
            font-size: 0.65em;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.7;
            animation: statusBlink 3s ease-in-out infinite;
            text-align: center;
            transform: translateZ(0);
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.85; }
        }

        /* Voice Visualizer */
        .visualizer {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 4px;
            align-items: center;
            height: 40px;
            z-index: 1;
        }

        .visualizer.active {
            display: flex;
        }

        .visualizer .bar {
            width: 5px;
            background: linear-gradient(to top, #ff4500, #ff8c00);
            border-radius: 2px;
            animation: visualizerBounce 0.6s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
            backface-visibility: hidden;
        }

        .visualizer .bar:nth-child(1) { animation-delay: 0s; height: 15px; }
        .visualizer .bar:nth-child(2) { animation-delay: 0.12s; height: 25px; }
        .visualizer .bar:nth-child(3) { animation-delay: 0.24s; height: 35px; }
        .visualizer .bar:nth-child(4) { animation-delay: 0.12s; height: 25px; }
        .visualizer .bar:nth-child(5) { animation-delay: 0s; height: 15px; }

        @keyframes visualizerBounce {
            0%, 100% { 
                transform: scaleY(0.6); 
                opacity: 0.7;
            }
            50% { 
                transform: scaleY(1.2); 
                opacity: 1;
            }
        }

        /* Horizontal Scan Line */
        .horizontal-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff 20%, #00d4ff 80%, transparent);
            box-shadow: 0 0 10px #00d4ff;
            opacity: 0.6;
            z-index: 5;
        }

        .horizontal-line-2 {
            position: absolute;
            top: 45%;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.4) 30%, rgba(0, 212, 255, 0.4) 70%, transparent);
            opacity: 0.3;
            z-index: 5;
        }

        .horizontal-line-3 {
            position: absolute;
            top: 55%;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.4) 30%, rgba(0, 212, 255, 0.4) 70%, transparent);
            opacity: 0.3;
            z-index: 5;
        }

        /* Response Overlay */
        .response-overlay {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 20px 30px;
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
            backdrop-filter: blur(10px);
            will-change: opacity;
        }

        .response-overlay.show {
            opacity: 1;
            animation: responseGlow 2s ease-in-out infinite;
        }

        @keyframes responseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            }
            50% { 
                box-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
            }
        }

        .response-text {
            color: #fff;
            font-size: 1.1em;
            text-align: center;
            line-height: 1.6;
        }

        /* Bottom Status Bar */
        .bottom-status {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            z-index: 10;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(45deg, #00d4ff, #00ff88, #8a2be2);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 50%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 6px;
            animation: titleGlow 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
        }

        @keyframes titleGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.4)); 
            }
            50% { 
                filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.8)) 
                        drop-shadow(0 0 40px rgba(0, 255, 136, 0.6)); 
            }
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid #00ff88;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { 
                box-shadow: 0 0 10px #00ff88; 
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 20px #00ff88, 0 0 30px #00ff88; 
                transform: scale(1.3);
            }
        }

        .status.offline {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            margin-left: auto;
            text-align: right;
            color: #000;
            font-weight: 500;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .message.jarvis {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.4);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        .message-label {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00d4ff;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .voice-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .voice-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #00d4ff;
            animation: voiceRipple 1.5s ease-out infinite;
        }

        @keyframes voiceRipple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .voice-btn.listening {
            animation: listeningPulse 0.8s infinite;
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            box-shadow: 0 0 40px rgba(255, 0, 128, 0.8), 0 0 60px rgba(255, 140, 0, 0.6);
        }

        .voice-btn.listening::before {
            border-color: #ff0080;
            animation: listeningRipple 0.8s ease-out infinite;
        }

        @keyframes listeningPulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.15);
                filter: brightness(1.3);
            }
        }

        @keyframes listeningRipple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .quick-commands {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .quick-cmd {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-cmd:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00d4ff;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.5);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.7);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #00d4ff;
        }

        .loading.active {
            display: block;
        }

        /* HUD Corner Elements */
        .hud-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #00d4ff;
            opacity: 0.6;
            z-index: 1;
            pointer-events: none;
        }

        .hud-corner.top-left {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .hud-corner.top-right {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }

        .hud-corner.bottom-left {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }

        .hud-corner.bottom-right {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }

        /* Tech Lines */
        .tech-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            height: 1px;
            width: 200px;
            opacity: 0.3;
            animation: techLinePulse 3s ease-in-out infinite;
        }

        @keyframes techLinePulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }

        .tech-line.line1 {
            top: 60px;
            left: 0;
        }

        .tech-line.line2 {
            bottom: 60px;
            right: 0;
        }
    </style>
</head>
<body>
    <!-- Faded JARVIS Watermark -->
    <div class="jarvis-watermark">JARVIS</div>

    <!-- Circuit background effect -->
    <div class="circuit-lines"></div>
    
    <!-- Floating particles -->
    <div class="particle" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 30%; top: 50%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; top: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 70%; top: 60%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 90%; top: 40%; animation-delay: 4s;"></div>

    <!-- Horizontal Scan Lines -->
    <div class="horizontal-line"></div>
    <div class="horizontal-line-2"></div>
    <div class="horizontal-line-3"></div>

    <!-- Voice-First Interface -->
    <div class="voice-container">
        <!-- Outer glowing ring (cyan) -->
        <div class="outer-ring"></div>
        
        <!-- Middle ring (pink) -->
        <div class="middle-ring"></div>
        
        <!-- Green ring -->
        <div class="green-ring"></div>
        
        <!-- Inner circle with Arc Reactor design -->
        <div class="inner-circle" onclick="toggleVoice()" id="voiceCircle">
            <div class="reactor">
                <div class="triangle"></div>
                <div class="circle-1"><span></span><span></span><span></span><span></span></div>
                <div class="circle-2"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
                <div class="circle-3"></div>
                <div class="circle-4"><span></span><span></span><span></span></div>
                <div class="circle-5"><span></span><span></span><span></span></div>
                <div class="circle-6"></div>
                <div class="circle-7"></div>
                <div class="circle-8"><span></span><span></span><span></span></div>
            </div>
            
            <!-- Voice visualizer bars -->
            <div class="visualizer" id="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <!-- Response overlay -->
    <div class="response-overlay" id="responseOverlay">
        <div class="response-text" id="responseText"></div>
    </div>

    <!-- Minimal status bar -->
    <div class="bottom-status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Click the circle or say "Hey Yugi"</span>
    </div>

    <script>
        let recognition;
        let isListening = false;
        const synth = window.speechSynthesis;

        // Initialize speech recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                sendMessage(transcript);
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                stopListening();
            };

            recognition.onend = () => {
                stopListening();
            };
        }

        // Toggle voice input
        function toggleVoice() {
            if (!recognition) {
                showResponse('Speech recognition is not supported in your browser. Please use Chrome, Edge, or Safari.');
                return;
            }

            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
                isListening = true;
                document.getElementById('voiceCircle').classList.add('listening');
                document.getElementById('visualizer').classList.add('active');
                document.getElementById('statusIndicator').textContent = 'LISTENING';
                document.getElementById('statusText').textContent = 'Listening...';
            }
        }

        function stopListening() {
            isListening = false;
            document.getElementById('voiceCircle').classList.remove('listening');
            document.getElementById('visualizer').classList.remove('active');
            document.getElementById('statusIndicator').textContent = 'READY';
            document.getElementById('statusText').textContent = 'Click the circle or say "Hey Yugi"';
        }

        // Send message
        async function sendMessage(message) {
            if (!message || !message.trim()) return;

            // Show processing status
            document.getElementById('statusIndicator').textContent = 'PROCESSING';
            document.getElementById('statusText').textContent = 'Processing your request...';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message.trim() })
                });

                const data = await response.json();

                if (data.success) {
                    showResponse(data.response);
                    speak(data.response);
                } else {
                    showResponse('I apologize, something went wrong: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                showResponse('I apologize, I\'m having trouble connecting to my systems.');
            } finally {
                document.getElementById('statusIndicator').textContent = 'READY';
                document.getElementById('statusText').textContent = 'Click the circle or say "Hey Yugi"';
            }
        }

        // Show response in overlay
        function showResponse(text) {
            const overlay = document.getElementById('responseOverlay');
            const responseText = document.getElementById('responseText');
            
            responseText.textContent = text;
            overlay.classList.add('show');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 5000);
        }

        // Add message to chat
        function addMessage(sender, text) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = sender === 'user' ? 'You' : 'JARVIS';
            
            const content = document.createElement('div');
            content.textContent = text;
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Text-to-speech
        function speak(text) {
            if (!synth) return;
            
            // Cancel any ongoing speech
            synth.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            // Try to use a better voice if available
            const voices = synth.getVoices();
            const preferredVoice = voices.find(voice => 
                voice.name.includes('Microsoft David') || 
                voice.name.includes('Google UK English Male')
            );
            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }
            
            synth.speak(utterance);
        }

        // Quick command
        function quickCommand(command) {
            document.getElementById('messageInput').value = command;
            sendMessage();
        }

        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Check status on load
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusEl = document.getElementById('status');
                if (data.success && data.status === 'online') {
                    document.getElementById('statusDot').style.background = '#00ff88';
                    document.getElementById('statusText').textContent = 'Click the circle or say "Hey Yugi"';
                } else {
                    document.getElementById('statusDot').style.background = '#ff0000';
                    document.getElementById('statusText').textContent = 'System Offline';
                }
            } catch (error) {
                console.error('Status check failed:', error);
                document.getElementById('statusDot').style.background = '#ff0000';
                document.getElementById('statusText').textContent = 'Connection Error';
            }
        }

        // Initial status check
        checkStatus();
        
        // Load voices (needed for speech synthesis)
        if (synth) {
            synth.onvoiceschanged = () => {
                synth.getVoices();
            };
        }
    </script>
</body>
</html>
